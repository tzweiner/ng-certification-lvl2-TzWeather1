<div class="container-fluid" *ngIf="data$ | async as data">
<div class="panel panel-default">
  <div class="panel-heading">
  <h3 class="panel-title">5-day forecast for {{data.city.name}}</h3>

  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let day of data.list">
      <span>{{convertToReadableDate(day.dt)}}:</span>&nbsp;
      <span>{{day.weather[0].main}}</span>
      <span> - Min: {{day.temp.min | number : '1.0-0'}}</span>
      <span> - Max: {{day.temp.max | number : '1.0-0'}}</span>
      <img class="icon" src="https://www.angulartraining.com/images/weather/rain.png">
    </li>
  </ul>
</div>
<button class="btn btn-success" tabindex="0" id="mainPageBtn" (click)="backToForecast()">&lt; Back to main page</button>
</div>
